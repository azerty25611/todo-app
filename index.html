<!-- 웹 페이지의 구조를 정의하는 HTML 파일-->
<!DOCTYPE html> <!-- 이 문서는 HTML5 형식임을 선언 -->
<html lang="ja"> <!-- 웹 페이지의 기본 언어를 일본어로 설정 -->
<head>
  <meta charset="UTF-8"><!-- 문서의 문자 인코딩을 UTF-8로 설정하여 다양한 문자와 기호가 제대로 표시되도록 함 -->
  <title>TODOリスト&#x1F4DD</title> <!-- 웹 페이지의 제목. 브라우저 탭에 "TODOリスト"로 표시됨 -->

  <!-- 외부 스타일 파일(style.css)을 연결하여 페이지의 디자인(색상, 크기 등)을 적용 -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container"><!-- 웹 페이지의 주요 내용을 담는 박스. 'container'라는 이름표를 붙여 스타일링을 쉽게 함 -->
    <h1>TODOリスト</h1> <!-- 큰 제목으로 "TODOリスト" 표시 -->
    <h2 id="motivational">今日も頑張りましょう！</h2> <!-- 부제목으로 "오늘도 힘내세요!"라는 동기부여 메시지 표시 -->

    <!-- 사용자가 할 일을 입력하는 텍스트 상자 -->
    <!-- type="text": 텍스트를 입력할 수 있는 상자 -->
    <!-- id="todoInput": 이 상자의 고유 이름표 -->
    <!-- placeholder: 상자 안에 회색으로 보이는 안내 문구 -->
    <input type="text" id="todoInput" placeholder="やることを入力してください..." />
    
    <!-- 할 일 목록이 표시될 빈 리스트 버튼. 버튼을 클릭하면 addTodo() 함수가 실행됨 -->
    <button onclick="addTodo()">追加</button>
    
    <!-- 할 일 목록이 표시될 빈 리스트. 자바스크립트로 동적으로 항목이 추가됨 -->
    <ul id="todoList"></ul>
  </div>

  <!-- 외부 자바스크립트 파일(script.js)을 연결하여 버튼 클릭, 목록 관리 등의 동작을 처리 -->
  <script src="script.js"></script>
</body>
</html>
